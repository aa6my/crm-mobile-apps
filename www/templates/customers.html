<ion-view title="Customers">
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
        <div class="ft-container">
            <table class="footable" data-page-size="10">
                <thead>
                <tr>
                    <th>
                        Customer Name
                    </th>
                    <th data-hide="phone">
                        Full Name
                    </th>
                    <th data-hide="phone">
                        Phone
                    </th>
                    <th data-hide="phone">
                        Email
                    </th>
                    <th>
                        Action
                    </th>
                
                </tr>
                </thead>
                <tbody ng-controller="Customer">
                <tr ng-repeat="customer in customers">
                    <td>{{customer.customer_name}}</td>
                    <td>{{customer.customer_firstname}} {{customer.customer_lastname}}</td>
                    <td>{{customer.customer_phone}}</td>
                    <td>{{customer.customer_email}}</td>
                    <!-- <td data-value="78025368997">22 Jun 1972</td> -->
                    <!-- <td data-value="1"><span class="status-metro status-active" title="Active">Active</span></td> -->
                    <td>
                        <button class="button button-icon icon ion-document-text view-icon" ng-click="viewCustomer(customer)"></button>
                        <button class="button button-icon icon ion-compose edit-icon" ng-click="editCustomer(customer)"></button>
                        <button class="button button-icon icon ion-trash-a del-icon" ng-click="deleteCustomer(customer)"></button>


                    </td>
                </tr>
                </tbody>
                <tfoot>
                <tr>
                    <td colspan="5">
                        <div class="pagination pagination-centered"></div>
                    </td>
                </tr>
                </tfoot>
            </table>
        </div>
<script type="text/javascript">
    $(function () {
        $('table').footable();

        $('.colour-switch a').click(function(e) {
            e.preventDefault();
            $('.colour-switch a').each(function() {
                $('table').removeClass($(this).data('class'));
            });
            $('table').addClass($(this).data('class'));
        });
    });
</script>
</ion-content>
  <div class="tabs tabs-icon-only">
  <a class="tab-item">
    <i class="icon ion-home"></i>
  </a>
  <a class="tab-item">
    <i class="icon ion-star"></i>
  </a>
  <a class="tab-item">
    <i class="icon ion-gear-a"></i>
  </a>
</div>
</ion-view>
