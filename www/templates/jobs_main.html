<ion-view title="JOBS" ng-controller="Job">

    <!--navigation button on top-->
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-android-arrow-back"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button menu-toggle="right" class="button button-icon icon ion-android-arrow-forward"></button>
    </ion-nav-buttons>

    <!-- content-->
    <ion-content class="has-header" ng-controller="Job">
        <!-- <ion-refresher
        pulling-text="Pull to refresh..."
        on-refresh="doRefresh()">
        </ion-refresher> -->
        <div class="ft-container">
            <div ng-switch="step">
                <div ng-switch-when='step1' ng-model='type'>
                    <div ng-include src="'templates/jobs_main_step1.html'"></div>
                    <!-- <button ng-click="goToStep('step2')">Next</button> -->
                </div> 
                <div ng-switch-when='step2'>
                    <div ng-include src="'templates/jobs_main_step2.html'"></div>

                </div>  
            </div>
            <br/><br/><br/>
        </div>
</ion-content>
  <div class="tabs tabs-icon-only">
  <a class="tab-item">
   <i class="icon ion-arrow-left-b" ng-click="backToJob()"></i>
  </a>
  <a class="tab-item">
    <i class="icon ion-star"></i>
  </a>
  <a class="tab-item">
    <i class="icon ion-gear-a"></i>
  </a>
</div>
</ion-view>
