<div ng-controller="Invoice">
<ion-view title="INVOICES">

    <!--navigation button on top-->
    <ion-nav-buttons side="left">
        <button menu-toggle="left"class="button button-icon icon ion-android-arrow-back"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button menu-toggle="right" class="button button-icon icon ion-android-arrow-forward"></button>
    </ion-nav-buttons>

    <!-- content-->
    <ion-content class="has-header" >
        
        <div class="ft-container">
        <form action="">
            <div class="list">

              <label class="item item-input item-stacked-label">
                <span class="input-label">Invoice Subject</span>
                <input type="text" placeholder="Enter Invoice Subject" name="invoice_subject" ng-model="formData.invoice_subject">
              </label>

              <label class="item item-input item-stacked-label">
                <span class="input-label">Invoice Date Created</span>
              </label>
              <div class="row">
                <div class="col-md-2">
                  <p class="input-group">
                      <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="formData.invoice_date_created" is-open="$parent.opened1" min-date="minDate" max-date="'2030-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
                      <span class="input-group-btn">
                          <button type="button" class="btn btn-default" ng-click="open1($event)"><i class="icon ion-calendar"></i></button>
                      </span>
                  </p>
                </div>
              </div>

              <label class="item item-input item-stacked-label">
                <span class="input-label">Invoice valid until</span>               
              </label><div class="row">
                <div class="col-md-2">
                  <p class="input-group">
                      <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="formData.invoice_valid_until" is-open="$parent.opened2" min-date="minDate" max-date="'2030-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
                      <span class="input-group-btn">
                          <button type="button" class="btn btn-default" ng-click="open2($event)"><i class="icon ion-calendar"></i></button>
                      </span>
                  </p>
                </div>
              </div>

              <label class="item item-input item-stacked-label">
                <span class="input-label">Invoice Terms</span>
                <input type="text" placeholder="Enter Invoice Terms" name="invoice_customer_notes" ng-model="formData.invoice_customer_notes">
              </label>
              <div class="list">
                <label class="item item-input item-stacked-label">
                  <div class="input-label">
                    Invoice Status
                  </div>
                  <br/>
                  <select ng-model="formData.invoice_status">
                    <option value="0">DRAFT</option>
                    <option value="1">PAID</option>
                    <option value="2">UNPAID</option>
                    <option value="3">CANCEL</option>
                  </select>
                </label>
              </div>

            <div class="padding">
                <button type="button" class="button button-positive ion-android-checkbox-outline button-block" ng-click="addData()" ng-show="btnAdd">&nbsp;&nbsp;Submit</button>
                <button type="button" class="button button-positive ion-android-checkbox-outline button-block" ng-click="editData()" ng-show="btnEdit">&nbsp;&nbsp;Save</button><br><br><br>
           <!-- <button class="button icon-left ion-star button-positive">Favorites</button> -->
            </div>
            </div>
        </form> 
      </div>

<script type="text/javascript">
    $(function () {
        $('table').footable();

        $('.colour-switch a').click(function(e) {
            e.preventDefault();
            $('.colour-switch a').each(function() {
                $('table').removeClass($(this).data('class'));
            });
            $('table').addClass($(this).data('class'));
        });
    });
</script>

</ion-content>
<div class="tabs tabs-icon-only">
    <a class="tab-item">
      <i class="icon ion-arrow-left-b" ng-click="backInvoice()"></i>
    </a>
    <a class="tab-item">
      <i class="icon ion-plus-circled"></i>
    </a>
    <a class="tab-item">
      <i class="icon ion-gear-a"></i>
    </a>
</div>
</ion-view>
</div>
