<div ng-controller="Product" ng-app="productModule">
<ion-view title="Products">

    <!--navigation button on top-->
    <ion-nav-buttons side="left">
        <button menu-toggle="left"class="button button-icon icon ion-android-options"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button menu-toggle="right" class="button button-icon icon ion-android-arrow-forward"></button>
    </ion-nav-buttons>

    <!-- content-->
    <ion-content class="has-header">
        <ion-refresher
        pulling-text="Pull to refresh..."
        on-refresh="doRefresh()">
        </ion-refresher>
        <div class="ft-container">
            <table class="footable" data-page-size="5">
                <thead>
                <tr>
                    <th>
                        Product SKU
                    </th>
                    <th>
                        Product Name
                    </th>
                    <th>
                        Product Amount
                    </th>
                    <th>
                        Action
                    </th>
                
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="product in products()">
                    <td>{{product.product_sku}}</td>
                    <td>{{product.product_name}}</td>
                    <td>{{product.product_amount}}</td>
                    <!-- <td data-value="78025368997">22 Jun 1972</td> -->
                    <!-- <td data-value="1"><span class="status-metro status-active" title="Active">Active</span></td> -->
                    <td>
                        <a ng-click="viewProduct(product)"><span class="glyphicon glyphicon-list"></span></a>
                        <a ng-click="goToEditDataPage(product)"><span class="glyphicon glyphicon-pencil"></span></a>
                        <a ng-click="deleteData(product)"><span class="glyphicon glyphicon-trash"></span></a>
                    </td>
                </tr>
                </tbody>
                <tfoot>
                <tr>
                    <td colspan="5">
                        <div class="pagination pagination-centered"></div>
                    </td>
                </tr>
                </tfoot>
            </table>
        </div>
</ion-content>
  <div class="tabs tabs-icon-only">
  <a class="tab-item">
    <i class="icon ion-home"></i>
  </a>
  <a class="tab-item">
    <i class="icon ion-plus-circled" ng-click='goToAddDataPage()'></i>
  </a>
  <a class="tab-item">
    <i class="icon ion-gear-a"></i>
  </a>
</div>
</ion-view>
</div>

<script type="text/javascript">
    $(function () {
        $('table').footable();
    });
</script>
