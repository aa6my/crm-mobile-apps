<ion-view title="VENDORS">

    <!--navigation button on top-->
    <ion-nav-buttons side="left">
        <button menu-toggle="left"class="button button-icon icon ion-android-arrow-back"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button menu-toggle="right" class="button button-icon icon ion-android-arrow-forward"></button>
    </ion-nav-buttons>
    <div ng-controller="Vendor" ng-app="vendorModule">
    <!-- content-->
    <ion-content class="has-header">
         <ion-refresher
        pulling-text="Pull to refresh..."
        refreshing-icon=""
        on-refresh="doRefresh()">
        </ion-refresher>
        <div class="ft-container">
        <div cg-busy="myPromise"></div>
            <table class="footable" data-page-size="5">
                <thead>
                <tr>
                    <th>
                        Vendor Name
                    </th>
                    <th data-hide="phone">
                        Name
                    </th>
                    <th data-hide="phone">
                        Phone
                    </th>
                    <th data-hide="phone">
                        Email
                    </th>
                    <th>
                        Action
                    </th>    
                </tr>
                </thead>
                <tbody>

            <!-- Get data -->
                <tr ng-repeat="vendor in vendors()">
                    <td>{{vendor.vendor_name}}</td>
                    <td>{{vendor.vendor_firstname}} {{vendor.vendor_lastname}}</td>
                    <td>{{vendor.vendor_phone}}</td>
                    <td>{{vendor.vendor_email}}</td>
                    <td>
                        <!-- <a ng-click="viewVendor(vendor)" class="ft-icon-color"><i class="icon ion-ios-list-outline" data-pack="default" style=""></i></a> -->
                        <a ng-click="goToEditDataPage(vendor)" class="ft-icon-color"><i class="icon ion-android-create"></i></a>
                        <a ng-click="deleteData(vendor)" class="ft-icon-color"><i class="icon ion-ios-trash-outline"></i></a>
                    </td>
                </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="5" class="text-center">
                            <ul class="pagination"></ul>                        
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>

<!-- Tab on page-->
</ion-content>
  <div class="tabs tabs-icon-only">
  <a class="tab-item">
    <i class="icon ion-home" ng-click="backHome()"></i>
  </a>
  <a class="tab-item">
    <i class="icon ion-plus-circled" ng-click='goToAddDataPage()'></i>
  </a>
  <a class="tab-item">
    <i class="icon ion-gear-a"></i>
  </a>
</div>
</div>
</ion-view>

<script type="text/javascript">
    $(function () {
        $('table').footable();
    });
</script>
