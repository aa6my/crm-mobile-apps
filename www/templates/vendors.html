<div ng-controller="Vendor">
<ion-view title="Vendors">

    <!--navigation button on top-->
    <ion-nav-buttons side="left">
        <button menu-toggle="left"class="button button-icon icon ion-android-options"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button menu-toggle="right" class="button button-icon icon ion-android-arrow-forward"></button>
    </ion-nav-buttons>

    <!-- content-->
    <ion-content class="has-header">
        <ion-refresher
        pulling-text="Pull to refresh..."
        on-refresh="doRefresh()">
        </ion-refresher>
        <div class="ft-container">
            <table class="footable" data-page-size="10">
                <thead>
                <tr>
                    <th>
                        Vendor Name
                    </th>
                    <th data-hide="phone">
                        Name
                    </th>
                    <th data-hide="phone">
                        Phone
                    </th>
                    <th data-hide="phone">
                        Email
                    </th>
                    <th>
                        Action
                    </th>
                
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="vendor in vendors">
                    <td>{{vendor.vendor_name}}</td>
                    <td>{{vendor.vendor_firstname}} {{vendor.vendor_firstname}}</td>
                    <td>{{vendor.vendor_phone}}</td>
                    <td>{{vendor.vendor_email}}</td>
                    <!-- <td data-value="78025368997">22 Jun 1972</td> -->
                    <!-- <td data-value="1"><span class="status-metro status-active" title="Active">Active</span></td> -->
                    <td>
                        <a ng-click="viewVendor(vendor)"><span class="glyphicon glyphicon-list"></span></a>
                        <a ng-click="goToEditDataPage(vendor)"><span class="glyphicon glyphicon-pencil"></span></a>
                        <a ng-click="deleteData(vendor)"><span class="glyphicon glyphicon-trash"></span></a>


                    </td>
                </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="5" class="text-center">
                        <ul class="pagination">
                        </ul>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
</ion-content>
  <div class="tabs tabs-icon-only">
  <a class="tab-item">
    <i class="icon ion-home"></i>
  </a>
  <a class="tab-item">
    <i class="icon ion-plus-circled" ng-click='goToAddDataPage()'></i>
  </a>
  <a class="tab-item">
    <i class="icon ion-gear-a"></i>
  </a>
</div>
</ion-view>
</div>
