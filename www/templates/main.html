<ion-view title="Dashboard" ng-controller="ScanCtrl" ng-app="mainModule">

    <!--navigation button on top-->
    <ion-nav-buttons side="left">
        <button menu-toggle="left"class="button button-icon icon ion-android-arrow-back"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button menu-toggle="right" class="button button-icon icon ion-android-arrow-forward"></button>
    </ion-nav-buttons>

    <!-- content-->
	<ion-content class="has-header padding">
    <div>
      <button style="border-radius: 7px; width:100%; margin-left:auto; margin-right: auto;" class="button button-positive" ng-click="click()">
  Click to Scan
      </button>
    </div>

    <div  style="margin-top: 5px;" ng-bind-html="message"></div>

    <div style="margin-top: 5px;" ng-show="message.length!=0">
      <button style="border-radius: 7px; width:100%; margin-left:auto; margin-right: auto;" class="button button-positive" ng-click="clear()">
  Clear Message
      </button>
    </div>

  </ion-content>
</ion-view>
  <div class="tabs tabs-icon-only">
  <a class="tab-item">
    <i class="icon ion-home"></i>
  </a>
  <a class="tab-item">
    <i class="icon ion-star"></i>
  </a>
  <a class="tab-item">
    <i class="icon ion-gear-a"></i>
  </a>
</div>
