<div ng-controller="Vendor">
<ion-view title="Vendors">

    <!--navigation button on top-->
    <ion-nav-buttons side="left">
        <button menu-toggle="left"class="button button-icon icon ion-android-arrow-back"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button menu-toggle="right" class="button button-icon icon ion-android-arrow-forward"></button>
    </ion-nav-buttons>

    <!-- content-->
    <ion-content class="has-header" >
        <div class="ft-container">
        <form action="">
            <div class="list">

              <label class="item item-input item-stacked-label">
                <span class="input-label">Vendor Name</span>
                <input type="text" placeholder="Enter Name" name="vendor_name" ng-model="formData.vendor_name">
              </label>

              <label class="item item-input item-stacked-label">
                <span class="input-label">Vendor First Name</span>
                <input type="text" placeholder="Enter First Name" name="vendor_firstname" ng-model="formData.vendor_firstname">
              </label>

              <label class="item item-input item-stacked-label">
                <span class="input-label">Vendor Last Name</span>
                <input type="text" placeholder="Enter Last Name" name="vendor_lastname" ng-model="formData.vendor_lastname">
              </label>

              <label class="item item-input item-stacked-label">
                <span class="input-label">Email</span>
                <input type="text" placeholder="example@example.com" name="vendor_email" ng-model="formData.vendor_email">
              </label>

              <label class="item item-input item-stacked-label">
                <span class="input-label">Phone Number</span>
                <input type="text" placeholder="Enter Phone Number" name="vendor_phone" ng-model="formData.vendor_phone">
              </label>

              <label class="item item-input item-stacked-label">
                <span class="input-label">Mobile Number</span>
                <input type="text" placeholder="Enter Mobile Number" name="vendor_mobile" ng-model="formData.vendor_mobile">
              </label>

              <label class="item item-input item-stacked-label">
                <span class="input-label">Fax Number</span>
                <input type="text" placeholder="Enter Fax Number" name="vendor_fax" ng-model="formData.vendor_fax">
              </label>

              <label class="item item-input item-stacked-label">
                <span class="input-label">Address<span>
                <input type="text" placeholder="Enter Address" name="vendor_address" ng-model="formData.vendor_address">
              </label>

              <label class="item item-input item-stacked-label">
                <span class="input-label">Postcode</span>
                <input type="text" placeholder="Postcode" name="vendor_postcode" ng-model="formData.vendor_postcode">
              </label>

              <label class="item item-input item-stacked-label">
                <span class="input-label">State</span>
                <input type="text" placeholder="State" name="vendor_state" ng-model="formData.vendor_state">
              </label>

              <div class="list">

                <label class="item item-input item-stacked-label">
                  <div class="input-label">
                    Country
                  </div>
                  <br/>
                  <select>
                  <option ng-repeat="cc in country_list" value="{{cc.country_id}}">{{cc.country_name}}</option>
                  </select>
                </label>

              </div>
              
            <div class="padding">
                <button type="button" class="button button-energized ion-android-checkbox-outline button-small" ng-click="addData()" ng-show="btnAdd">&nbsp;&nbsp;Submit</button>
                <button type="button" class="button button-energized ion-android-checkbox-outline button-small" ng-click="editData()" ng-show="btnEdit">&nbsp;&nbsp;Save</button><br><br><br>
           <!-- <button class="button icon-left ion-star button-positive">Favorites</button> -->
            </div>
        </form>
</div>
        </div>
<script type="text/javascript">
    $(function () {
        $('table').footable();

        $('.colour-switch a').click(function(e) {
            e.preventDefault();
            $('.colour-switch a').each(function() {
                $('table').removeClass($(this).data('class'));
            });
            $('table').addClass($(this).data('class'));
        });
    });
</script>
</ion-content>
  <div class="tabs tabs-icon-only">
  <a class="tab-item">
    <i class="icon ion-arrow-left-b" ng-click="backVendor()"></i>
  </a>
  <a class="tab-item">
    <i class="icon ion-plus-circled"></i>
  </a>
  <a class="tab-item">
    <i class="icon ion-gear-a"></i>
  </a>
</div>
</ion-view>
</div>
