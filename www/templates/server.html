<ion-view title="segiCRM">


<ion-content class="bg"> 
<div class="spacing" style=""> 
<div ng-controller="Server">
  <div class="col">
  <center><img class="circle" src="img/logo.jpg"></center>
    <form ng-submit="">
      <div class="list list-inset trans">
        <label class="item item-input item-stacked-label padding">
          Company
        &nbsp;&nbsp;
        
          <select ng-model="server_name">
              <option value="">-- Choose Company --</option>
              <option value="{{s.domain_name}}" ng-repeat="s in server">{{s.company_name}}</option>
          </select>
        </label>
      </div>
      <br>
      <div class="padding">
        <button class="button button-block button-assertive" ng-click="goToLogin()">Proceed</button>
        <div>{{success}}</div>
      </div>
    </form>
    <p class="copyright" align="center">2015 &copy; Copyright SeGi MiDae - Media Solutions</p>
  </div>
</div>
</div>
</ion-content>

</ion-view>
