<div ng-controller="Product">
<ion-view title="Products">

    <!--navigation button on top-->
    <ion-nav-buttons side="left">
        <button menu-toggle="left"class="button button-icon icon ion-android-arrow-back"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button menu-toggle="right" class="button button-icon icon ion-android-arrow-forward"></button>
    </ion-nav-buttons>

    <!-- content-->
    <ion-content class="has-header">
        <div class="ft-container">
        <form action="">
            <div class="list">

              <label class="item item-input item-stacked-label">
                <span class="input-label">Product SKU</span>
                <button class="button button-small" ng-click="click()">Scan</button>
                <input type="text" class="bcode in barcoderesult" placeholder="Scan or enter Product SKU" name="product_sku" ng-model="formData.product_sku">
                

              </label>

              <label class="item item-input item-stacked-label">
                <span class="input-label">Product Name</span>
                <input type="text" placeholder="Segimidae" name="product_name" ng-model="formData.product_name">
              </label>

              <label class="item item-input item-stacked-label">
                <span class="input-label">Product Description</span>
                <input type="text" placeholder="Segimidae" name="product_desc" ng-model="formData.product_desc">
              </label>

              <label class="item item-input item-stacked-label">
                <span class="input-label">Product Quantity</span>
                <input type="text" placeholder="Segimidae" name="product_quantity" ng-model="formData.product_quantity">
              </label>

              <label class="item item-input item-stacked-label">
                <span class="input-label">Product Amount</span>
                <input type="text" placeholder="Segimidae" name="product_amount" ng-model="formData.product_amount">
              </label>

            <div class="padding">
                <button type="button" class="button button-energized ion-android-checkbox-outline button-block" ng-click="addData()" ng-show="btnAdd">&nbsp;&nbsp;Submit</button>
                <button type="button" class="button button-energized ion-android-checkbox-outline button-block" ng-click="editData()" ng-show="btnEdit">&nbsp;&nbsp;Save</button>
            </div>
        </form>
</div>
        </div>
<script type="text/javascript">
    $(function () {
        $('table').footable();

        $('.colour-switch a').click(function(e) {
            e.preventDefault();
            $('.colour-switch a').each(function() {
                $('table').removeClass($(this).data('class'));
            });
            $('table').addClass($(this).data('class'));
        });
    });
</script>
</ion-content>
  <div class="tabs tabs-icon-only">
   <a class="tab-item">
    <i class="icon ion-arrow-left-b" ng-click="backProduct()"></i>
  </a>
  <a class="tab-item">
    <i class="icon ion-plus-circled"></i>
  </a>
  <a class="tab-item">
    <i class="icon ion-gear-a"></i>
  </a>
</div>
</ion-view>
</div>
