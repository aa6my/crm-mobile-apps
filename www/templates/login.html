<ion-view title="LOGIN">
<ion-content class="bg">  
<div ng-controller="Login">
  <div class="col">
  <p align="center"><i class="icon ion-arrow-graph-up-right custom-icon"></i></p>
  <!-- {{success}} -->
  <p align="center"><span ng-show="wrong" ng-init="false" class="wrong-login">Wrong Username/Password</span></p>
    <form ng-submit="">
      <div class="list list-inset">
        <label class="item item-input">
          <input type="text" placeholder="Enter username" ng-model="username" value="">
        </label>
        <label class="item item-input">
          <input type="password" placeholder="Enter password" ng-model="password" value="">
        </label>
      </div>
      <div class="padding">
        <button class="button button-block button-assertive" ng-click="doLogin()">Submit</button>
      </div>
    </form>
     <p class="copyright" align="center">2015 &copy; Copyright SeGi MiDae - Media Solutions</p>
  </div>
</div>
</ion-content>
</ion-view>
