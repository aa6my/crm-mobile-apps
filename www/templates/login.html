<ion-view title="Login">
<ion-content>  
<div ng-controller="Login">
  <div class="col">
    <form ng-submit="">
      <div class="list list-inset">
        <label class="item item-input">
          <input type="text" placeholder="First Name" ng-model="username">
        </label>
        <label class="item item-input">
          <input type="text" placeholder="Last Name" ng-model="password">
        </label>
      </div>
      <div class="padding">
        <button class="button button-block button-assertive" ng-click="doLogin()">Submit</button>
      </div>
    </form>
  </div>
</div>
</ion-content>
</ion-view>
