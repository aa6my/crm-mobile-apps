<ion-view title="Login">
<ion-content>  
<div ng-controller="Login">
  <div class="col">
    <form ng-submit="">
      <div class="list list-inset">
        <label class="item item-input">
          <input type="text" placeholder="" ng-model="username" value="admin@admin.com">
        </label>
        <label class="item item-input">
          <input type="text" placeholder="" ng-model="password" value="123456">
        </label>
      </div>
      <div class="padding">
        <button class="button button-block button-assertive" ng-click="doLogin()">Submit</button>
        <div>{{success}}</div>
      </div>
    </form>
  </div>
</div>
</ion-content>
</ion-view>
