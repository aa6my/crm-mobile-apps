<div ng-controller="Website">
<ion-view title="Websites">

    <!--navigation button on top-->
    <ion-nav-buttons side="left">
        <button menu-toggle="left"class="button button-icon icon ion-android-arrow-back"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button menu-toggle="right" class="button button-icon icon ion-android-arrow-forward"></button>
    </ion-nav-buttons>

    <!-- content-->
    <ion-content class="has-header" >
        <ion-refresher
        pulling-text="Pull to refresh..."
        on-refresh="doRefresh()">
        </ion-refresher>
        <div class="ft-container">
        <form action="" ng-submit="addData()">
            <div class="list">
              <label class="item item-input item-stacked-label">
                <span class="input-label">Website Name</span>
                <input type="text" placeholder="Enter Website Name" name="website_name" ng-model="formData.website_name">
              </label>
              <label class="item item-input item-stacked-label">
                <span class="input-label">Website Url</span>
                <input type="text" placeholder="Enter Website URL" name="website_url" ng-model="formData.website_url">
              </label>
              
            <div class="padding">
                <button type="submit" class="button button-energized ion-android-checkbox-outline button-block">&nbsp;&nbsp;Submit</button>
           <!-- <button class="button icon-left ion-star button-positive">Favorites</button> -->
            </div>
        </form>
</div>
        </div>
<script type="text/javascript">
    $(function () {
        $('table').footable();

        $('.colour-switch a').click(function(e) {
            e.preventDefault();
            $('.colour-switch a').each(function() {
                $('table').removeClass($(this).data('class'));
            });
            $('table').addClass($(this).data('class'));
        });
    });
</script>
</ion-content>
  <div class="tabs tabs-icon-only">
  <a class="tab-item">
    <i class="icon ion-home"></i>
  </a>
  <a class="tab-item">
    <i class="icon ion-plus-circled" ng-click='addData()'></i>
  </a>
  <a class="tab-item">
    <i class="icon ion-gear-a"></i>
  </a>
</div>
</ion-view>
</div>
