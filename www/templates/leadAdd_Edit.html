<ion-view title="LEADS">

    <!--navigation button on top-->
    <ion-nav-buttons side="left">
        <button menu-toggle="left"class="button button-icon icon ion-android-arrow-back"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button menu-toggle="right" class="button button-icon icon ion-android-arrow-forward"></button>
    </ion-nav-buttons>

    <div ng-controller="Lead">
    <!-- content-->
        <ion-content class="has-header" >
            <div class="ft-container">
                <form action="">
                    <div class="list">

                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Lead Name</span>
                        <input type="text" placeholder="Enter Name" name="lead_name" ng-model="formData.lead_name">
                    </label>

                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Lead First Name</span>
                        <input type="text" placeholder="Enter First Name" name="lead_firstname" ng-model="formData.lead_firstname">
                    </label>

                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Lead Last Name</span>
                        <input type="text" placeholder="Enter Last Name" name="lead_lastname" ng-model="formData.lead_lastname">
                    </label>

                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Lead Email</span>
                        <input type="text" placeholder="example@example.com" name="lead_email" ng-model="formData.lead_email">
                    </label>

                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Phone Number</span>
                        <input type="text" placeholder="Enter Phone Number" name="lead_phone" ng-model="formData.lead_phone">
                    </label>

                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Mobile Number</span>
                        <input type="text" placeholder="Enter Mobile Number" name="lead_mobile" ng-model="formData.lead_mobile">
                    </label>

                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Fax Number</span>
                        <input type="text" placeholder="Enter Fax Number" name="lead_fax" ng-model="formData.lead_fax">
                    </label>

                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Address</span>
                        <input type="text" placeholder="Address" name="lead_address" ng-model="formData.lead_address">
                    </label>

                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Postcode</span>
                        <input type="text" placeholder="Postcode" name="lead_postcode" ng-model="formData.lead_postcode">
                    </label>

                    <label class="item item-input item-stacked-label">
                        <span class="input-label">State</span>
                        <input type="text" placeholder="State" name="lead_state" ng-model="formData.lead_state">
                    </label>

                    <div class="list">
                        <label class="item item-input item-stacked-label">
                            <div class="input-label">
                                Country
                            </div>
                            <br/>
                            <select class="input--select" ng-model="formData.country_id" ng-options="country.country_id as country.country_name for country in country_list">
                            <!-- <select ng-model="formData.country_id">
                                <option ng-repeat="country in country_list" value="{{country.country_id}}">{{country.country_name}}</option> -->
                            </select>
                        </label>
                    </div>
                      
                    <div class="padding">
                        <button type="button" class="button button-assertive ion-android-checkbox-outline button-block" ng-click="addData()" ng-show="btnAdd">&nbsp;&nbsp;Submit</button>
                        <button type="button" class="button button-assertive ion-android-checkbox-outline button-block" ng-click="editData()" ng-show="btnEdit">&nbsp;&nbsp;Save</button>
                        <br><br><br>
                    </div>
                    </div>
                </form>
            </div>
        
        <script type="text/javascript">
            $(function () {
                $('table').footable();

                $('.colour-switch a').click(function(e) {
                    e.preventDefault();
                    $('.colour-switch a').each(function() {
                        $('table').removeClass($(this).data('class'));
                    });
                    $('table').addClass($(this).data('class'));
                });
            });
        </script>
        </ion-content>
        <div class="tabs tabs-icon-only">
            <a class="tab-item">
                <i class="icon ion-arrow-left-b" ng-click="backLead()"></i>
            </a>
            <a class="tab-item">
                <i class="icon ion-plus-circled"></i>
            </a>
            <a class="tab-item">
                <i class="icon ion-gear-a"></i>
            </a>
        </div>
    </div>
</ion-view>
