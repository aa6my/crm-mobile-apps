<div ng-controller="Job">
<ion-view title="Jobs">

    <!--navigation button on top-->
    <ion-nav-buttons side="left">
        <button menu-toggle="left"class="button button-icon icon ion-android-arrow-back"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button menu-toggle="right" class="button button-icon icon ion-android-arrow-forward"></button>
    </ion-nav-buttons>

    <!-- content-->
    <ion-content class="has-header">
        <ion-refresher
        pulling-text="Pull to refresh..."
        on-refresh="doRefresh()">
        </ion-refresher>
        <div class="ft-container">
            <!-- <ion-list>
              <ion-item ng-repeat="task in job_task_list">
                {{task}}
              </ion-item>
            </ion-list> -->
            <ul>
                <li ng-repeat="task in job_task_list">{{task}}</li>
            </ul>
        </div>
</ion-content>
  <div class="tabs tabs-icon-only">
  <a class="tab-item">
    <i class="icon ion-home"></i>
  </a>
   <a class="tab-item">
    <i class="icon ion-plus-circled" ng-click='goToAddDataPage("add")'></i>
  </a>
  <a class="tab-item">
    <i class="icon ion-gear-a"></i>
  </a>
</div>
</ion-view>
</div>
