    <!-- content-->
    <ion-content class="has-header">

        <ion-refresher
        pulling-text="Pull to refresh..."
        on-refresh="doRefresh()">
        </ion-refresher>
        <div class="ft-container">
            <ion-list>
              <ion-item ng-repeat="task in job_task_list">
               <h3><strong>{{$index + 1}}. <i class="icon ion-ios-pricetags"></i>  Job Task Due Date :</strong> {{task.job_task_due_date}} </h6>

               <div style="margin-left:25px">
                  <div style=""><h3><i class="icon ion-ios-arrow-thin-right"></i> <strong>Product name</strong> : {{task.product_name}}<h3></div>
                <span>
                    <span><i class="icon ion-ios-alarm-outline"></i> :</span>
                    <span>{{task.job_task_hour}} Hours</span>
                 </span>
                    <span class="separator"></span>
                 <span>
                    <span>Percentage :</span>
                    <span>{{task.job_task_percentage}}%</span>
                 </span>
                    <span class="separator"></span>
                 <span>
                    <span><i class="icon ion-social-usd-outline"></i> :</span>
                    <span>${{task.job_task_amount}}</span>
                 </span>
                    <br/>
                 <span >
                    <span><i class="icon ion-ios-more-outline"></i> <i class="icon ion-ios-more-outline"></i></span>
                      <br/>
                    <span style="overflow:inherit;text-overflow:inherit;white-space:normal;" >{{task.job_task_description}}</span>
                </span> 
               </div>
              </ion-item>

            </ion-list>
            <script id="modal.html" type="text/ng-template">
                      <ion-modal-view >
                        <ion-header-bar class="bar bar-header bar-positive">
                          <h1 class="title">New Contact</h1>
                          <button class="button button-clear button-primary" ng-click="modal.hide()">Cancel</button>
                        </ion-header-bar>
                        <ion-content class="padding">
                              <button class="button button-small button-energized" ng-click="show_field('product')">Create New description </button>
                              <button class="button button-small button-energized" ng-click="show_field('description')">Choose from product</button>

                          <div class="list">                            
                            <label class="item item-input">
                              <i class="icon ion-ios-list-outline" data-pack="default"></i>
                              <span class="input-label">Description</span>
                              <input ng-model="formData.job_task_description" type="text" ng-show="p_description" ng-init="false">
                               <label class="item item-input item-select" ng-show="n_description" ng-init="false">
                                 <!-- <div class="input-label"> -->
                                    Lightsaber
                                  <!--</div>-->
                                  <select>
                                    <option>Blue</option>
                                    <option selected>Green</option>
                                    <option>Red</option>
                                  </select>
                                </label>
                            </label>
                            <label class="item item-input">
                              <i class="icon ion-ios-alarm-outline" data-pack="default" style=""></i>  
                              <span class="input-label">Hour</span>
                              <input ng-model="formData.job_task_hour" type="text">
                            </label>
                            <label class="item item-input">
                              <i class="icon ion-social-usd-outline" data-pack="default" style=""></i>
                              <span class="input-label">Amount</span>
                              <input ng-model="formData.job_task_amount" type="text">
                            </label>
                            <label class="item item-input">
                              <i class="icon ion-ios-calendar-outline" data-pack="default" style=""></i>
                              <span class="input-label">Due Date</span>
                              <input ng-model="formData.job_task_due_date" type="text">
                            </label>
                            <label class="item item-input">
                              <i class="icon ion-ios-person" data-pack="default" style=""></i>
                              <span class="input-label">Staff</span>
                              <input ng-model="formData.job_task_percentage" type="text">
                            </label>
                            <label class="item item-input">
                              <i class="icon ion-ios-pricetags-outline" data-pack="default" style=""></i>
                              <span class="input-label">%</span>
                              <span class="item item-checkbox" style="border:none;">
                                   <i class="checkbox" style="border:none;margin-left:5px;margin-top:-25px;">
                                     <input type="checkbox" checked ng-model="formData.">
                                   </i>
                                   </span>
                                   
                            </label>
                            <button class="button button-full button-positive" ng-click="createContact(newUser)">Create</button>
                          </div>
                        </ion-content>
                      </ion-modal-view>
                    </script>
        </div>
</ion-content>
  <div class="tabs tabs-icon-only">
  <a class="tab-item">
    <i class="icon ion-home"></i>
  </a>
   <a class="tab-item">
    <i class="icon ion-plus-circled" ng-click="modal.show()"></i>
  </a>
  <a class="tab-item">
