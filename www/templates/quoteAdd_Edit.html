<div ng-controller="Quote">
<ion-view title="Quotes">

    <!--navigation button on top-->
    <ion-nav-buttons side="left">
        <button menu-toggle="left"class="button button-icon icon ion-android-arrow-back"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button menu-toggle="right" class="button button-icon icon ion-android-arrow-forward"></button>
    </ion-nav-buttons>

    <!-- content-->
    <ion-content class="has-header" >
        
        <div class="ft-container">
        <form action="">
            <div class="list">

              <label class="item item-input item-stacked-label">
                <span class="input-label">Quote Subject</span>
                <input type="text" placeholder="Segimidae" name="quote_subject" ng-model="formData.quote_subject">
              </label>

              <label class="item item-input item-stacked-label">
                <span class="input-label">Quote Date Created</span>
              </label>
              <div class="row">
                <div class="col-md-2">
                  <p class="input-group">
                      <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="formData.quote_date_created" is-open="$parent.opened1" min-date="minDate" max-date="'2030-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
                      <span class="input-group-btn">
                          <button type="button" class="btn btn-default" ng-click="open1($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                      </span>
                  </p>
                </div>
              </div>

              <label class="item item-input item-stacked-label">
                <span class="input-label">Quote valid until</span>               
              </label><div class="row">
                <div class="col-md-2">
                  <p class="input-group">
                      <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="formData.quote_valid_until" is-open="$parent.opened2" min-date="minDate" max-date="'2030-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
                      <span class="input-group-btn">
                          <button type="button" class="btn btn-default" ng-click="open2($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                      </span>
                  </p>
                </div>
              </div>

              <label class="item item-input item-stacked-label">
                <span class="input-label">Quote Discount</span>
                <input type="text" placeholder="Segimidae" name="quote_discount" ng-model="formData.quote_discount">
              </label>

              <label class="item item-input item-stacked-label">
                <span class="input-label">Quote Terms</span>
                <input type="text" placeholder="Segimidae" name="quote_customer_notes" ng-model="formData.quote_customer_notes">
              </label>

              <label class="item item-input item-stacked-label">
                <span class="input-label">Customers</span>
                <input type="text" placeholder="Segimidae" name="quote_customer_id" ng-model="formData.customer_id">
              </label>



              <div class="list">
                <label class="item item-input item-stacked-label">
                  <div class="input-label">
                    Quote Status
                  </div>
                  <br/>
                  <select ng-model="formData.quote_status">
                    <option value="0">Draft</option>
                    <option value="1">Accepted</option>
                    <option value="2">Rejected</option>
                    <option value="3">Cancel</option>
                  </select>
                </label>

              </div>

            <div class="padding">
                <button type="button" class="button button-positive ion-android-checkbox-outline button-block" ng-click="addData()" ng-show="btnAdd">&nbsp;&nbsp;Submit</button>
                <button type="button" class="button button-positive ion-android-checkbox-outline button-block" ng-click="editData()" ng-show="btnEdit">&nbsp;&nbsp;Save</button>
           <!-- <button class="button icon-left ion-star button-positive">Favorites</button> -->
            </div>
        </div>
      </form>
      <br/><br/><br/>
      
      </div>
<script type="text/javascript">
    $(function () {
        $('table').footable();

        $('.colour-switch a').click(function(e) {
            e.preventDefault();
            $('.colour-switch a').each(function() {
                $('table').removeClass($(this).data('class'));
            });
            $('table').addClass($(this).data('class'));
        });
    });
</script>
</ion-content>
  <div class="tabs tabs-icon-only">
  <a class="tab-item">
    <i class="icon ion-arrow-left-b" ng-click="backQuote()"></i>
  </a>
  <a class="tab-item">
    <i class="icon ion-plus-circled"></i>
  </a>
  <a class="tab-item">
    <i class="icon ion-gear-a"></i>
  </a>
</div>
</ion-view>
</div>
